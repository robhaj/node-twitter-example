{% extends '_base.html' %}

{% block content %}

<div ng-app='myApp' ng-controller="MainCtrl">
  <div class="row">

    <div class="col-md-2 col-md-offset-1">
      <div class="page-header">
        <h1>Tweets</h1>
      </div>
    </div>

    <div class="col-md-6 col-md-offset-1">

      <br><br><br>
      <h3>{% raw %}{{ status }}{% endraw %}</h3>


      <div class="tweet-zone" ng-repeat="tweet in tweets">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
          {% raw %}
            <div class="panel-heading">
              <h3 panelheader class="panel-title">
              <a href="https://twitter.com/{{tweet.user.screen_name}}">{{tweet.user.screen_name}}</a></h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-2">
                  <img src="{{tweet.user.profile_image_url}}">
                </div>
                <div class="col-md-10">
                  <p>
                    <a href="https://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id_str}}">
                    {{tweet.text}}
                    </a>
                  </p>
                </div>
              </div>
            </div>
            {% endraw %}
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

{% endblock %}
