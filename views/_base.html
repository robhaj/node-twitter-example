<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css" rel="stylesheet">
    <link href="{{ baseurl }}/css/main.css" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body>

    <!-- Page Content -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <br><br>

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
    <script src="//cdn.socket.io/socket.io-1.2.0.js" type="text/javascript"></script>
    <script src="{{ baseurl}}/js/main.js" type="text/javascript"></script>
    {% block js %}{% endblock %}
  </body>
</html>
